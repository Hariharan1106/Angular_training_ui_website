<!-- Navbar Component -->
<div class="fixed top-0 left-0 right-0 flex justify-between items-center px-4 py-4 w-full z-50 text-white bg-[#525B76] shadow-md">
  <!-- Logo (left) -->
  <img src="images/inet.png" class="h-12" alt="Logo">

  <!-- Desktop Menu -->
  <nav class="hidden md:flex gap-6 text-lg">
    <a routerLink="/" routerLinkActive="text-blue-300" class="hover:text-blue-500 transition-colors">Home</a>
    <a routerLink="/about" routerLinkActive="text-blue-300" class="hover:text-blue-500 transition-colors">About</a>
    <a routerLink="/management" routerLinkActive="text-blue-300" class="hover:text-blue-500 transition-colors">Management</a>
    <a routerLink="/user" routerLinkActive="text-blue-300" class="hover:text-blue-500 transition-colors">User Profile</a>
    <a routerLink="/contact" routerLinkActive="text-blue-300" class="hover:text-blue-500 transition-colors">Contact</a>
  </nav>

  <!-- Mobile Menu Toggle Button -->
  <button class="md:hidden text-white focus:outline-none w-12 h-12" (click)="toggleMenu()">
    â˜°
  </button>
</div>

<!-- Mobile Menu -->
<div *ngIf="showMenu" class="md:hidden mt-20 bg-[#525B76] text-white px-4 pb-3 rounded-b-lg shadow-md z-40 fixed top-0 left-0 right-0">
  <a routerLink="/" routerLinkActive="text-yellow-300" class="block py-2 hover:text-blue-500 transition-colors">Home</a>
  <a routerLink="/about" routerLinkActive="text-yellow-300" class="block py-2 hover:text-blue-500 transition-colors">About</a>
  <a routerLink="/management" routerLinkActive="text-yellow-300" class="block py-2 hover:text-blue-500 transition-colors">Management</a>
  <a routerLink="/user" routerLinkActive="text-yellow-300" class="block py-2 hover:text-blue-500 transition-colors">User Profile</a>
  <a routerLink="/contact" routerLinkActive="text-yellow-300" class="block py-2 hover:text-blue-500 transition-colors">Contact</a>
</div>

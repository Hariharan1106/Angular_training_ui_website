<!-- OUTER container with relative positioning -->
<div class="relative mx-auto max-w-screen-md mt-10">
  <h1 class="text-3xl font-bold text-center mb-8 text-purple-700 tracking-wide">Tech Team</h1>

  <!-- Left Arrow -->
  <button 
    (click)="scrollLeft()" 
    class="absolute left-0 top-1/2 transform -translate-y-1/2 z-20 text-3xl font-bold bg-white shadow-lg px-3 py-1 rounded-full hover:bg-purple-100 transition-colors duration-200">
    ‹
  </button>

  <!-- Cards Container -->
  <div class="mx-10">
    <div 
      #cardContainer 
      class="flex gap-6 overflow-x-auto scroll-smooth no-scrollbar py-6 bg-gradient-to-r from-purple-50 via-white to-blue-50 rounded-2xl shadow-inner">
      
      <mat-card *ngFor="let user of users" 
                class="min-w-[260px] max-w-xs p-6 rounded-2xl shadow-lg bg-white border border-purple-100 hover:shadow-2xl hover:scale-105 transition-all duration-300">
        <mat-card-title class="text-xl font-semibold text-purple-800 mb-1">{{ user.name }}</mat-card-title>
        <mat-card-subtitle class="text-sm text-purple-500 mb-2">{{ user.role }}</mat-card-subtitle>
        <mat-card-content>
          <p class="text-gray-700 mb-2">{{ user.description }}</p>
          <p class="text-gray-500 text-sm">{{ user.email }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <!-- Right Arrow -->
  <button 
    (click)="scrollRight()" 
    class="absolute right-0 top-1/2 transform -translate-y-1/2 z-20 text-3xl font-bold bg-white shadow-lg px-3 py-1 rounded-full hover:bg-purple-100 transition-colors duration-200">
    ›
  </button>
</div>

<div class="min-h-screen flex items-center justify-center ">
  <form class="w-full max-w-lg bg-white/90 rounded-3xl shadow-2xl p-8 flex flex-col gap-6">
    <h2 class="text-2xl font-bold text-purple-700 mb-2 text-center">Contact Us</h2>
    
    <div class="flex flex-col gap-2">
      <label for="name" class="text-sm font-semibold text-gray-700">Name</label>
      <input id="name" type="text" class="px-4 py-2 rounded-lg border border-purple-200 focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="Your Name" />
    </div>

    <div class="flex flex-col gap-2">
      <label for="email" class="text-sm font-semibold text-gray-700">Email</label>
      <input id="email" type="email" class="px-4 py-2 rounded-lg border border-purple-200 focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="you@email.com" />
    </div>

    <div class="flex flex-col gap-2">
      <label for="message" class="text-sm font-semibold text-gray-700">Message</label>
      <textarea id="message" rows="4" class="px-4 py-2 rounded-lg border border-purple-200 focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="Your message"></textarea>
    </div>

    <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 rounded-lg transition-colors duration-200">
      Send Message
    </button>
  </form>
</div>
